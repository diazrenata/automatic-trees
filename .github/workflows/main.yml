on:
  push:
    branches: main

jobs:
  set-up-db:
    runs-on: ubuntu-latest
    env:
      BOX_TOKEN_TEXT: ${{ secrets.BOX_TOKEN_TEXT }}
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyr
            any::duckdb
            any::arrow
            any::here
            any::DBI
            any::stringr
            any::purrr
            any::dbplyr
            any::boxr
            any::jose
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up directories
        run: Rscript -e 'source("scripts/00-forestTIME_setup.R")'        
      - name: Download data
        run: Rscript -e 'source("scripts/01a-download_files_from_DataMart.R")'
      - name: Create db
        run: Rscript -e 'source("scripts/01b-create_database.R")'
      - name: Check db
        run: Rscript -e 'source("scripts/03-check_db.R")'
      - name: Save db as parquet
        run: Rscript -e 'source("scripts/02a-db_to_parquet.R")'
      - name: Upload parquet files
        run: Rscript -e 'source("scripts/02b-upload_parquet.R")'
      
